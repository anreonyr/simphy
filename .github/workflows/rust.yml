name: Rust

on:
  push:
    tags:
      - "T*" # Test releases
      - "R*" # Regular releases
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install mold linker and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mold \
            libasound2-dev libudev-dev pkg-config \
            libxkbcommon-dev libwayland-dev \
            libatk1.0-dev libatk-bridge2.0-dev \
            libgtk-3-dev libayatana-appindicator3-dev

      - name: Build
        run: cargo build --release --no-default-features

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simphy-linux
          path: target/release/simphy
          retention-days: 7 # Clean up old artifacts

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Build
        env:
          CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER: "rust-lld.exe"
        run: cargo build --release --no-default-features

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simphy-windows
          path: target/release/simphy.exe
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install macOS dependencies
        run: |
          brew install pkg-config

      - name: Build
        run: cargo build --release --no-default-features

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simphy-macos
          path: target/release/simphy
          retention-days: 7

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: success() # Only run if all builds succeeded
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: simphy-linux
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: simphy-windows
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: simphy-macos
          path: artifacts/macos

      - name: Verify and prepare release files
        run: |
          # List all downloaded files
          echo "Downloaded files:"
          find artifacts -type f -exec ls -lh {} \;

          # Verify files exist (each in its own subdirectory)
          if [ ! -f "artifacts/linux/simphy" ]; then
            echo "Error: Linux binary not found!"
            exit 1
          fi
          if [ ! -f "artifacts/windows/simphy.exe" ]; then
            echo "Error: Windows binary not found!"
            exit 1
          fi
          if [ ! -f "artifacts/macos/simphy" ]; then
            echo "Error: macOS binary not found!"
            exit 1
          fi

          # Make Linux and macOS binaries executable
          chmod +x artifacts/linux/simphy artifacts/macos/simphy

          # Move files to current directory with correct names
          mv artifacts/linux/simphy ./simphy-linux
          mv artifacts/windows/simphy.exe ./simphy-windows.exe
          mv artifacts/macos/simphy ./simphy-macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./simphy-linux
            ./simphy-windows.exe
            ./simphy-macos
          generate_release_notes: true
          skip_duplicate: true
          draft: false
          prerelease: ${{ startsWith(github.ref, 'refs/tags/T') }} # T* tags are prereleases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
